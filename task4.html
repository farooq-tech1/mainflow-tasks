<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainflowtask4</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body>
    <div class="calculator-container">
        
        <h1 class="calculator-title">calculator</h1>
        
        <div class="calculator">
            <input type="text" id="display" class="display" disabled />
            <div class="buttons">
                      <!-- Row 1 -->
                      <button class="btn" onclick="clearDisplay()">C</button>
                      <button class="btn" onclick="deleteLast()">DEL</button>
                      <button class="btn operator" onclick="appendToDisplay('%')">%</button>
                      <button class="btn operator" onclick="appendToDisplay('/')">/</button>
                      
                      <!-- Row 2 -->
                      <button class="btn" onclick="appendToDisplay('7')">7</button>
                      <button class="btn" onclick="appendToDisplay('8')">8</button>
                      <button class="btn" onclick="appendToDisplay('9')">9</button>
                      <button class="btn operator" onclick="appendToDisplay('*')">*</button>
      
                      <!-- Row 3 -->
                      <button class="btn" onclick="appendToDisplay('4')">4</button>
                      <button class="btn" onclick="appendToDisplay('5')">5</button>
                      <button class="btn" onclick="appendToDisplay('6')">6</button>
                      <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                      
                      <!-- Row 4 -->
                      <button class="btn" onclick="appendToDisplay('1')">1</button>
                      <button class="btn" onclick="appendToDisplay('2')">2</button>
                      <button class="btn" onclick="appendToDisplay('3')">3</button>
                      <button class="btn operator" onclick="appendToDisplay('+')">+</button>
      
                      <!-- Row 5 -->
                      <button class="btn" onclick="appendToDisplay('0')">0</button>
                      <button class="btn" onclick="appendToDisplay('.')">.</button>
                      <button class="btn equal" onclick="calculate()">=</button>
      
                      <!-- Advanced Functions -->
                      <button class="btn operator" onclick="appendToDisplay('sqrt(')">âˆš</button>
                      <button class="btn operator" onclick="appendToDisplay('^')">^</button>
                      <button class="btn operator" onclick="appendToDisplay('sin(')">sin</button>
                      <button class="btn operator" onclick="appendToDisplay('cos(')">cos</button>
                      <button class="btn operator" onclick="appendToDisplay('tan(')">tan</button>
            </div>
        </div>
    </div>
    <script src="task4.js"></script>
</body>
</html>
