<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Types</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #eaf7e6;
    color: #333;
    padding: 20px;
}

/* Header styles */
header {
    text-align: center;
    background-color: #6dbf6d;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 36px;
}

/* Vegetable container styles */
.vegetable-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

/* Individual vegetable box styles */
.vegetable {
    text-align: center;
    width: 150px;
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.vegetable:hover {
    transform: translateY(-10px);
}

/* Image styles */
.vegetable img {
    width: 100%;
    border-radius: 10px;
}

/* Heading styles */
.vegetable h2 {
    margin-top: 10px;
    font-size: 20px;
    color: #6dbf6d;
}

/* Footer styles */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

    </style>
</head>
<body>
    <header>
        <h1>Vegetables of the World</h1>
    </header>

    <section class="vegetable-container">
        <div class="vegetable">
            <img src="c:\Users\Farooq Ahamed\Downloads\carrot.jpeg" alt="Carrot">
            <h2>Carrot</h2>
        </div>
        <div class="vegetable">
            <img src="c:\Users\Farooq Ahamed\Downloads\broccoli.jpeg" alt="Broccoli">
            <h2>Broccoli</h2>
        </div>
        <div class="vegetable">
            <img src="c:\Users\Farooq Ahamed\Downloads\tamato.avif" alt="Tomato">
            <h2>Tomato</h2>
        </div>
        <div class="vegetable">
            <img src="c:\Users\Farooq Ahamed\Downloads\spinach.jpeg" alt="Spinach">
            <h2>Spinach</h2>
        </div>
        <div class="vegetable">
            <img src="c:\Users\Farooq Ahamed\Downloads\potato.jpeg" alt="Potato">
            <h2>Potato</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Veggie World</p>
    </footer>
</body>
</html>
