<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
}

/* Header styles */
header {
    text-align: center;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 36px;
}

/* Contact info section styles */
.contact-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 30px;
}

/* Individual contact item box styles */
.contact-item {
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

/* Heading styles within contact items */
.contact-item h2, .contact-item h3 {
    color: #4CAF50;
}

/* Paragraph and link styles */
.contact-item p {
    font-size: 16px;
    color: #555;
}

.contact-item a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.contact-item a:hover {
    text-decoration: underline;
}

/* Footer styles */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

    </style>
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>

    <section class="contact-info">
        <div class="contact-item">
            <h2>Owner: Farooq</h2>
        </div>
        <div class="contact-item">
            <h3>Email:</h3>
            <p><a href="farooqshaik77993@gmail.com">farooqshaik77993@gmail.com</a></p>
        </div>
        <div class="contact-item">
            <h3>Phone:</h3>
            <p><a href="tel:7995789990">7995789990</a></p>
        </div>
        <div class="contact-item">
            <h3>Address:</h3>
            <p>14/256,Gandhi nagar,Hyderabad</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 John Doe</p>
    </footer>
</body>
</html>
