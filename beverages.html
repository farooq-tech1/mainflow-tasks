<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #e1f5fe;
    color: #333;
    padding: 20px;
}

/* Header styles */
header {
    text-align: center;
    background-color: #03a9f4;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 36px;
}

/* Beverage container styles */
.beverage-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

/* Individual beverage item box styles */
.beverage-item {
    text-align: center;
    width: 150px;
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.beverage-item:hover {
    transform: translateY(-10px);
}

/* Image styles */
.beverage-item img {
    width: 100%;
    border-radius: 10px;
}

/* Heading styles */
.beverage-item h2 {
    margin-top: 10px;
    font-size: 20px;
    color: #03a9f4;
}

/* Footer styles */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

    </style>
</head>
<body>
    <header>
        <h1>Refreshing Beverages</h1>
    </header>

    <section class="beverage-container">
        <div class="beverage-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\coffee.jpeg" alt="Coffee">
            <h2>Coffee</h2>
        </div>
        <div class="beverage-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\tea.jpeg" alt="Tea">
            <h2>Tea</h2>
        </div>
        <div class="beverage-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\juice.jpeg" alt="Juice">
            <h2>Juice</h2>
        </div>
        <div class="beverage-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\smoothie.jpeg" alt="Smoothie">
            <h2>Smoothie</h2>
        </div>
        <div class="beverage-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\smoothie.jpeg" alt="Water">
            <h2>Water</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Beverages World</p>
    </footer>
</body>
</html>
