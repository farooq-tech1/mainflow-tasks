<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Types</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

/* Header styles */
header {
    text-align: center;
    background-color: #5CBA47;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 36px;
}

/* Fruit container styles */
.fruit-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

/* Individual fruit box styles */
.fruit {
    text-align: center;
    width: 150px;
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.fruit:hover {
    transform: translateY(-10px);
}

/* Image styles */
.fruit img {
    width: 100%;
    border-radius: 10px;
}

/* Heading styles */
.fruit h2 {
    margin-top: 10px;
    font-size: 20px;
    color: #5CBA47;
}

/* Footer styles */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

    </style>
</head>
<body>
    <header>
        <h1>Fruits of the World</h1>
    </header>

    <section class="fruit-container">
        <div class="fruit">
            <img src="c:\Users\Farooq Ahamed\Downloads\apple.jpg" alt="Apple">
            <h2>Apple</h2>
        </div>
        <div class="fruit">
            <img src="c:\Users\Farooq Ahamed\Downloads\banana.webp" alt="Banana">
            <h2>Banana</h2>
        </div>
        <div class="fruit">
            <img src="c:\Users\Farooq Ahamed\Downloads\orange.webp" alt="Orange">
            <h2>Orange</h2>
        </div>
        <div class="fruit">
            <img src="c:\Users\Farooq Ahamed\Downloads\grapes.jpg" alt="Grapes">
            <h2>Grapes</h2>
        </div>
        <div class="fruit">
            <img src="c:\Users\Farooq Ahamed\Downloads\pineapple.webp" alt="Pineapple">
            <h2>Pineapple</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fruit World</p>
    </footer>
</body>
</html>
