<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Products</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 20px;
}

/* Header styles */
header {
    text-align: center;
    background-color: #ffcc66;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

header h1 {
    font-size: 36px;
}

/* Dairy container styles */
.dairy-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

/* Individual dairy item box styles */
.dairy-item {
    text-align: center;
    width: 150px;
    background-color: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.dairy-item:hover {
    transform: translateY(-10px);
}

/* Image styles */
.dairy-item img {
    width: 100%;
    border-radius: 10px;
}

/* Heading styles */
.dairy-item h2 {
    margin-top: 10px;
    font-size: 20px;
    color: #ffcc66;
}

/* Footer styles */
footer {
    text-align: center;
    margin-top: 40px;
    font-size: 14px;
    color: #777;
}

    </style>
</head>
<body>
    <header>
        <h1>Delicious Dairy Products</h1>
    </header>

    <section class="dairy-container">
        <div class="dairy-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\milk.jpeg" alt="Milk">
            <h2>Milk</h2>
        </div>
        <div class="dairy-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\cheese.jpeg" alt="Cheese">
            <h2>Cheese</h2>
        </div>
        <div class="dairy-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\butter.jpeg" alt="Butter">
            <h2>Butter</h2>
        </div>
        <div class="dairy-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\yougart.jpg" alt="Yogurt">
            <h2>Yogurt</h2>
        </div>
        <div class="dairy-item">
            <img src="c:\Users\Farooq Ahamed\Downloads\icecream.jpeg" alt="Ice Cream">
            <h2>Ice Cream</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Dairy Delights</p>
    </footer>
</body>
</html>
